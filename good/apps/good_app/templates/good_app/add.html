<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Add</title>
</head>
<body>
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %} 
    <h3>Add an Appointment</h3>
        <form action="/addApp" method="POST">
            {% csrf_token %}
            <p>Task:<input type="text" name="task" ></p>
            <p>Date:<input type="date" name="date"></p>
            <p>Status:<select name="status"><option value="Pending">Pending</option>
                        <option value="Done">Done</option>
                        <option value="Missed">Missed</option></select>
            <input type="submit" value = "Add" name="Add"></p>
            </form>


</body>
</html>
