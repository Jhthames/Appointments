<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Appointments</title>
</head>
<body>
    <h3>Hello, {{user.name}}!</h3>
    
    Here are your appointments:
    
        <table class='table-small table-bordered table table-striped'>
                <tr>
                  <th>Tasks:</th>
                  <th>Date:</th>
                  <th>Status:</th>
                  <th>Action:</th>
                </tr>
                {% for appointment in appointments %}
                <tr>
                  <td>{{appointment.task}}</td>
                  <td>{{appointment.date}}</td>
                  <td>{{appointment.status}}</td>
                  <td><a href="/edit/{{appointment.id}}">Edit</a><a href="/delete{{appointment.id}}">Delete</a></td>
                </tr>
                {% endfor %}
              </table>
              
              <button><a href="/logout">Log Out</a></button>
        <button><a href="/addPage">Add Appointment</a></button>


</body>
</html>
